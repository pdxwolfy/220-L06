<!doctype html>
<html lang="en-US">
  <head>
    <title>title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .composer {
        background: #f5f5f5;
        padding:  1em;
        width:  30em;
      }

      .composer textarea {
        width: 100%;
        height: 4em;
      }

      .composer textarea.invalid {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="composer">
      <textarea placeholder="Enter your message"></textarea>
      <p class="counter"></p>
      <button type="submit">Post Message</button>
    </div>
    <script>

      "use strict";

      document.addEventListener("DOMContentLoaded", function start() {
        var textArea = document.querySelector("textarea");
        var counter  = document.querySelector(".counter");

        document.addEventListener("keypress", function keyHandler(_event) {
          var content = textArea.value;
          var count = 140 - content.length;

          textArea.style.color = (count < 0) ? "red" : "black";
          counter.textContent = count.toString() + " characters remaining";
        });
      });

    </script>
  </body>
</html>
